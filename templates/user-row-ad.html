<div class="row well" ng-repeat="ad in ads">
	<div class="row mrgBot">
		<div class="col-md-6">{{ad.title}}</div>
		<div class="col-md-6">{{ad.date | date: 'd-MMM-yyyy'}}</div>
	</div>
	<div class="row">
		<div class="col-md-9 borderRight">
			<div class="row">
				<div class="col-md-4">
					<img ng-src="{{ad.imageDataUrl}}" width="200px" />
				</div>
				<div class="col-md-7">
					<div class="row borderBot mrgBot">
						<div class="col-md-12 mrgBot">{{ad.text}}</div>
					</div>
					<div class="row">
						<div class="col-md-4">Category:</div>
						<div class="col-md-8">{{ad.categoryName ? ad.categoryName : 'not set'}}</div>
					</div>
					<div class="row">
						<div class="col-md-4">Town:</div>
						<div class="col-md-8">{{ad.townName ? ad.townName : 'not set'}}</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 text-center">
			<div class="row">
				<div class="col-md-12">Status: {{ad.status}}</div>
			</div>
			<div class="row mrgTop">
				<div class="col-md-12">
					<div class="btn btn-danger" style="width: 90%;" ng-if="ad.status == 'WaitingApproval'" ng-click="markAd(ad.id, 'deactivate');">Deactivate</div>
					<div class="btn btn-danger" style="width: 90%;" ng-if="ad.status == 'Published'" ng-click="markAd(ad.id, 'deactivate');">Deactivate</div>
					<div ng-if="ad.status == 'Inactive'">
						<div class="mrgBot"><div class="btn btn-success" style="width: 90%;" ng-click="editAd();">Edit</div></div>
						<div class="mrgBot"><div class="btn btn-success" style="width: 90%;" ng-click="markAd(ad.id, 'publishagain');">Publish Again</div></div>
						<div class="mrgBot"><a href="#/user/ads/delete/{{ad.id}}" class="btn btn-success" style="width: 90%;">Delete</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="text-center well-small" ng-if="!loader">
    <pagination items-per-page="itemsPerPage" total-items="totalItems" ng-model="adsProps.page" ng-change="pageChanged(adsProps.page)"></pagination>
</div>
