<div class="panel panel-primary" ng-show="isLogged()">
    <div class="panel-heading">
        <h3 class="panel-title">My Ads</h3>
    </div>
    <div class="panel-info">
        <div class="panel-body">
            <div class="list-group">
                <a href="#/user/ads" ng-click="changeStatus();" class="list-group-item pointer">All</a>
                <a href="#/user/ads" ng-click="changeStatus('Published');" class="list-group-item pointer">Published</a>
                <a href="#/user/ads" ng-click="changeStatus('WaitingApproval');" class="list-group-item pointer">Waiting Approval</a>
                <a href="#/user/ads" ng-click="changeStatus('Inactive');" class="list-group-item pointer">Inactive</a>
            </div>
        </div>
    </div>
</div>
