<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">To Publish new ad, please login</h3>
            </div>
            <div class="panel-body text-center">
                <a href="#/login" class="btn btn-info">Login</a>
                <a href="#/register" class="btn btn-info">Register</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div ng-repeat="ad in ads" class="well">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-left txt16 mrgBot">
                        <strong>{{ad.title}}</strong>
                    </div>
                    <div class="pull-right">{{ad.date | date: 'd-MM-yyy'}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <img on-error-src="images/no_img.png" ng-src="{{ad.imageDataUrl}}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info" ng-controller="Categories">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a class="list-group-item active" href="#">All</a>
                    <a ng-repeat="category in categories" class="list-group-item" href="#">
                        {{category.name}}
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-info" ng-controller="Towns">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Towns</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a class="list-group-item active" href="#">All</a>
                    <a ng-repeat="town in towns" class="list-group-item" href="#">
                        {{town.name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
