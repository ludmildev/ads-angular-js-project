{{someData}}
<div class="row">
    <div class="col-md-3">
        <left-navigation></left-navigation>
    </div>
    <div class="col-md-6">
        <public-ads></public-ads>
    </div>
    <div class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a class="list-group-item pointer"
                       ng-class="(categoryId==undefined) ? 'active' : ''"
                       ng-click="changeCategoryId();">All</a>
                    <a ng-repeat="category in categories" ng-click="changeCategoryId(category.id);"
                       ng-class="(categoryId==category.id) ? 'active' : ''"
                       class="list-group-item pointer">
                        {{category.name}}
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Towns</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a class="list-group-item pointer"
                       ng-class="(townId==undefined) ? 'active' : ''"
                       ng-click="changeTownId();">All</a>
                    <a ng-repeat="town in towns" ng-click="changeTownId(town.id);"
                       ng-class="(townId==town.id) ? 'active' : ''"
                       class="list-group-item pointer">
                        {{town.name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
